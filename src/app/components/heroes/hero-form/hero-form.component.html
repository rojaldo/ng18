<div class="mb-3">
    <label for="" class="form-label">Hero Name</label>
    <input
        type="text"
        class="form-control"
        name=""
        id=""
        aria-describedby="helpId"
        placeholder=""
        [(ngModel)]="newHero.name"
    />
    <label for="" class="form-label">Hero Description</label>
    <input
        type="text"
        class="form-control"
        name=""
        id=""
        aria-describedby="helpId"
        placeholder=""
        [(ngModel)]="newHero.description"
    />
</div>

    <button
    type="button"
    class="btn btn-primary"
    (click)="addHero()"
    [disabled]="!newHero.name"
>
    Add Hero
</button>

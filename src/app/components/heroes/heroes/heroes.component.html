<div class="container">


    <app-hero-form (onAddHero)="addHero($event)" [newHero]="hero"></app-hero-form>
    
    @if (showErrorMessage) {
        <ngb-alert [type]="'danger'" (closed)="closeAlert()">{{ errorMessage }}</ngb-alert>
    }

    <app-heroes-list [heroesList]="heroes" (onDelete)="deleteHero($event)"></app-heroes-list>
    
</div>

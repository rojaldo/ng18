<div class="container">
    <div class="mb-3">
        <label for="" class="form-label">Hero Name</label>
        <input
            type="text"
            class="form-control"
            name=""
            id=""
            aria-describedby="helpId"
            placeholder=""
            [(ngModel)]="heroName"
        />
    </div>

        <button
        type="button"
        class="btn btn-primary"
        (click)="addHero()"
        [disabled]="!heroName"
    >
        Add Hero
    </button>

    
    
    <ul class="list-group list-group mt-4">
        @for (hero of heroes; track $index) {
            <li class="list-group-item">{{hero}}</li>
        }
    </ul>
    
</div>

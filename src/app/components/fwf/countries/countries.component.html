<div
    class="container"
>
    <div
        class="row justify-content-center align-items-center g-2"
    >
    @for (country of countries$ | async | countryOrder : 'name' : 'desc' ; track $index) {
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <div class="card">
                <img class="card-img-top" [src]="country.flag" alt="Title" />
                <div class="card-body">
                    <h4 class="card-title">{{country.name | uppercase }}</h4>
                    <p class="card-text">{{country.population}}</p>
                    <p class="card-text">{{country.area}}m2</p>
                </div>
            </div>
            
        </div>

    }

    </div>
    
</div>

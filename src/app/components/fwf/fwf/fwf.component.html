<div
    class="container"
>
    <div
        class="row justify-content-center align-items-center g-2"
    >
    @for (card of gameCountries; track $index) {
        <div class="col-xs-12 col-md-6 col-lg-4">
            <div class="card">
                <img class="card-img-top" [src]="card.flag" alt="Title" />
                <div class="card-body">
                    <div class="d-grid gap-2">
                        @for (answer of card.answers; track $index) {
                        <button class="btn btn-primary" type="button">{{answer}}</button>
                        }
                      </div>
                </div>
            </div>
        </div>
    }
    </div>
    
</div>
